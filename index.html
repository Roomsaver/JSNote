<html>
    <head>
        <link href="reset.css" rel="stylesheet"></link>
        <link href="style.css" rel="stylesheet"></link>
        <script src="jquery-3.7.1.min.js" defer></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="canvas-container">
            <canvas id="drawing" height="192" width="256"></canvas>
        </div>
        <div id="frame-info">
            <p id="frame-index">1/1</p>
            <a id="delete-frame" alt="delete frame">X</a>
        </div>
        <nav id="quick-select">
            <a id="play-button" alt="play button"></a>
            <a id="play-speed" alt="play speed">7</a>
            <a id="repeat" alt="repeat"></a>
            <input value="black" id="color" type="color">
            <a id="draw" alt="draw"></a>
            <a id="erase" alt="erase"></a>
            <a id="brush-size" alt="brush size">1</a>
            <a id="clear" alt="clear"></a>
        </nav>
    </body>
</html>
